    <style>
      canvas {
        border: 1px black dotted;
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      #canvasContainer {
        height: 720px;
      }
      #canvasDraft {
        background-color: transparent;
      }
    </style>

  <body>
    <nav
      class="navbar navbar-light blue lighten-4"
      style="background-color: #e3f2fd"

      <ul class="nav">

    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-8">
          <div id="canvasContainer">
            <canvas
              id="canvasDraft"
              width="500"
              height="500"
            ></canvas
            ><canvas
              id="canvas"
              width="500"
              height="500"
            ></canvas>
          </div>
          <p class="coordinateX"></p>
          <p class="coordinateY"></p>
        </div>
        <div class="col-4">
          <!-- Stroke -->
          <div class="row">
            <div class="col">
              <div id="colorFillDiv"></div>
            </div>
            <div class="col">
              <div id="colorStrokeDiv"></div>
            </div>
            <div class="col">
              <div id="colorBgDiv"></div>
            </div>
          </div>
          <div class="row">
            <div class="col"><p>fill</p></div>
            <div class="col"><p>stroke</p></div>
            <div class="col"><p>background</p></div>
          </div>
          <!-- Stroke -->
          <div>
            <input
              id="contrastRange"
              name="contrastRange"
              type="range"
              value="0"
              min="1"
              max="100"
            />
            <label for="contrastRange">Contrast</label>
          </div>
          <div>
            <input
              id="brightnessRange"
              name="brightnessRange"
              type="range"
              value="0"
              min="1"
              max="100"
            />
            <label for="brightnessRange">Brightness</label>
          </div>
          <div>
            <input
              id="strokeRange"
              name="strokeRange"
              type="range"
              value="0"
              min="1"
              max="100"
            />
            <label for="strokeRange">Stroke</label>
          </div>
          <button
            type="button"
            id="lineButton"
            class="btn btn-outline-dark waves-effect"
          >
            Pen
          </button>
          <button
            type="button"
            id="rectButton"
            class="btn btn-outline-dark waves-effect"
          >
            Rectangle
          </button>
          <button
            type="button"
            id="circleButton"
            class="btn btn-outline-dark waves-effect"
          >
            Circle
          </button>
          <button
            type="button"
            id="kellyStampButton"
            class="btn btn-outline-dark waves-effect"
          >
            Kelly Stamp
          </button>
          <button
            type="button"
            id="ryanStampButton"
            class="btn btn-outline-dark waves-effect"
          >
            Ryan Stamp
          </button>
          <button
            type="button"
            id="eraseButton"
            class="btn btn-outline-dark waves-effect"
          >
            Erase
          </button>
          <textarea
            id="textInput"
            type="text"
            name="textInput"
            value="sample"
            placeholder="type your text here"
          ></textarea>
          <button
            type="button"
            id="textButton"
            class="btn btn-outline-dark waves-effect"
          >
            Text
          </button>
          <button
            type="button"
            id="clearButton"
            class="btn btn-outline-dark waves-effect"
          >
            Clear
          </button>
          <br />
          <hr />
          <p>potential for more (if have time)</p>
          <!-- Potential for more -->
          <button
            type="button"
            id="downloadButton"
            class="btn btn-outline-dark waves-effect"
          >
            Download
          </button>
          <button
            type="button"
            id="uploadButton"
            class="btn btn-outline-dark waves-effect"
          >
            Upload
          </button>
          <button
            type="button"
            id="undoButton"
            class="btn btn-outline-dark waves-effect"
          >
            Undo
          </button>
          <button
            type="button"
            id="redoButton"
            class="btn btn-outline-dark waves-effect"
          >
            Redo
          </button>
        </div>
      </div>
    </div>
