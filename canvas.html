<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="assets/libraries/pickr/pickr.css"
    />
    <!-- 'classic' theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://dl.dropbox.com/s/hk7c6wqd8cgm8i4/officialstyles.css"
    />
    <style>
      canvas {
        border: 1px black dotted;
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      #canvasContainer {
        height: 720px;
      }
      #canvasDraft {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-light blue lighten-4"
      style="background-color: #e3f2fd"
    >
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html"
            >Basic Canvas</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="01_example.html"
            >Planning</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="canvas.html"
            >Implementation</a
          >
        </li>
      </ul>
    </nav>
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-8">
          <div id="canvasContainer">
            <canvas
              id="canvasDraft"
              width="500"
              height="500"
            ></canvas
            ><canvas
              id="canvas"
              width="500"
              height="500"
            ></canvas>
          </div>
          <p class="coordinateX"></p>
          <p class="coordinateY"></p>
        </div>
        <div class="col-4">
          <!-- Stroke -->
          <div class="row">
            <div class="col">
              <div id="colorFillDiv"></div>
            </div>
            <div class="col">
              <div id="colorStrokeDiv"></div>
            </div>
            <div class="col">
              <div id="colorBgDiv"></div>
            </div>
          </div>
          <div class="row">
            <div class="col"><p>fill</p></div>
            <div class="col"><p>stroke</p></div>
            <div class="col"><p>background</p></div>
          </div>
          <!-- Stroke -->
          <div>
            <input
              id="contrastRange"
              name="contrastRange"
              type="range"
              value="0"
              min="1"
              max="100"
            />
            <label for="contrastRange">Contrast</label>
          </div>
          <div>
            <input
              id="brightnessRange"
              name="brightnessRange"
              type="range"
              value="0"
              min="1"
              max="100"
            />
            <label for="brightnessRange">Brightness</label>
          </div>
          <div>
            <input
              id="strokeRange"
              name="strokeRange"
              type="range"
              value="0"
              min="1"
              max="100"
            />
            <label for="strokeRange">Stroke</label>
          </div>
          <button
            type="button"
            id="lineButton"
            class="btn btn-outline-dark waves-effect"
          >
            Pen
          </button>
          <button
            type="button"
            id="rectButton"
            class="btn btn-outline-dark waves-effect"
          >
            Rectangle
          </button>
          <button
            type="button"
            id="circleButton"
            class="btn btn-outline-dark waves-effect"
          >
            Circle
          </button>
          <button
            type="button"
            id="kellyStampButton"
            class="btn btn-outline-dark waves-effect"
          >
            Kelly Stamp
          </button>
          <button
            type="button"
            id="ryanStampButton"
            class="btn btn-outline-dark waves-effect"
          >
            Ryan Stamp
          </button>
          <button
            type="button"
            id="eraseButton"
            class="btn btn-outline-dark waves-effect"
          >
            Erase
          </button>
          <textarea
            id="textInput"
            type="text"
            name="textInput"
            value="sample"
            placeholder="type your text here"
          ></textarea>
          <button
            type="button"
            id="textButton"
            class="btn btn-outline-dark waves-effect"
          >
            Text
          </button>
          <button
            type="button"
            id="clearButton"
            class="btn btn-outline-dark waves-effect"
          >
            Clear
          </button>
          <br />
          <hr />
          <p>potential for more (if have time)</p>
          <!-- Potential for more -->
          <button
            type="button"
            id="downloadButton"
            class="btn btn-outline-dark waves-effect"
          >
            Download
          </button>
          <button
            type="button"
            id="uploadButton"
            class="btn btn-outline-dark waves-effect"
          >
            Upload
          </button>
          <button
            type="button"
            id="undoButton"
            class="btn btn-outline-dark waves-effect"
          >
            Undo
          </button>
          <button
            type="button"
            id="redoButton"
            class="btn btn-outline-dark waves-effect"
          >
            Redo
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="assets/libraries/pickr/pickr.min.js"
    ></script>
    <script
      src="assets/javascript/mouseMethods.js"
      async
      defer
    ></script>
    <script
      src="assets/javascript/main.js"
      async
      defer
    ></script>
    <script
      src="assets/javascript/lineFunction.js"
      async
      defer
    ></script>

    <script
      async
      defer
      src="assets/javascript/colors.js"
    ></script>
    <script
      async
      defer
      src="assets/javascript/circleFunction.js"
    ></script>
    <script src="assets/javascript/utilities.js"></script>
    <script
      async
      defer
      src="assets/javascript/eraseFunction.js"
    ></script>

    <script
      async
      defer
      src="assets/javascript/rectFunction.js"
    ></script>
    <script
      async
      defer
      src="assets/javascript/textFunction.js"
    ></script>
    <script
      async
      defer
      src="assets/javascript/stampFunction.js"
    ></script>
  </body>
</html>
